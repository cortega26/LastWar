---
layout: null
---
<div class="nav-container">
  <nav class="main-nav" aria-label="Primary">
    <!-- Logo/Brand -->
    <div class="nav-brand">
      <a href="/" class="brand-link">
        <span class="brand-icon">‚öîÔ∏è</span>
        <span class="brand-text">LastWar<span class="brand-accent">Tools</span></span>
      </a>
    </div>

    <!-- Search Integration -->
    <div class="nav-search" id="nav-search">
      <!-- Search injected by search.js -->
    </div>

    <!-- Mobile Toggle -->
    <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navMenu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Navigation Menu -->
    <ul class="nav-menu" id="navMenu">
      {% for item in site.data.navigation.main %}
      <li class="nav-item{% if item.children %} dropdown{% endif %}">
        <a class="nav-link" href="{{ item.url }}">
          {% if item.icon %}<span class="nav-icon">{{ item.icon }}</span>{% endif %}
          <span class="nav-text">{{ item.title }}</span>
        </a>
        {% if item.children %}
        <button class="submenu-toggle" aria-expanded="false" aria-controls="submenu-{{ forloop.index }}" aria-label="Toggle {{ item.title }} menu">
          <span class="dropdown-arrow">‚ñº</span>
        </button>
        <ul class="dropdown-menu" id="submenu-{{ forloop.index }}" role="menu">
          {% for child in item.children %}
          <li role="none"><a href="{{ child.url }}" role="menuitem">{{ child.title }}</a></li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>

    <div class="theme-toggle-container">
      <button class="theme-toggle-icon" id="themeToggle" aria-label="Toggle theme" aria-pressed="false" title="Switch theme">
        <span class="theme-icon">üåô</span>
      </button>
    </div>
  </nav>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last War Survival - Protein Farm Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d2d5f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff6b35, #ffd700);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .farms-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: "üè≠";
            font-size: 1.2em;
        }

        .farms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .farm-input {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .farm-input:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }

        .farm-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffd700;
        }

        .farm-select, .target-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .farm-select:focus, .target-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .farm-select option {
            background: #1a1a3e;
            color: #e0e0e0;
        }

        .target-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .target-label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #ff6b35;
            font-size: 1.2rem;
        }

        .target-label::before {
            content: "üéØ ";
        }

        .results-section {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 107, 53, 0.1));
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            text-align: center;
        }

        .production-rate {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .time-result {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .no-farms-message {
            color: #ff6b35;
            font-style: italic;
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .light-theme {
            background: linear-gradient(135deg, #f0f2f5 0%, #e8eaf6 50%, #c5cae9 100%);
            color: #333;
        }

        .light-theme .container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .light-theme .farm-select, 
        .light-theme .target-input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-color: rgba(0, 0, 0, 0.2);
        }

        .light-theme .farm-select option {
            background: white;
            color: #333;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            
            .farms-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }

        .info-tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            margin-left: 5px;
        }

        .info-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .save-load-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .save-load-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin: 0 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .save-load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Last War Survival</h1>
            <p class="subtitle">Protein Farm Calculator</p>
        </div>

        <div class="save-load-section">
            <button class="save-load-btn" onclick="saveConfiguration()">üíæ Save Setup</button>
            <button class="save-load-btn" onclick="loadConfiguration()">üìÅ Load Setup</button>
        </div>

        <div class="farms-section">
            <h2 class="section-title">Farm Levels</h2>
            <div class="farms-grid">
                <div class="farm-input">
                    <label class="farm-label" for="farm1">
                        Farm 1
                        <span class="info-tooltip" data-tooltip="Your main protein farm">‚ÑπÔ∏è</span>
                    </label>
                    <select id="farm1" class="farm-select" onchange="calculateTime()">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="farm-input">
                    <label class="farm-label" for="farm2">
                        Farm 2
                        <span class="info-tooltip" data-tooltip="Unlocked after building requirements">‚ÑπÔ∏è</span>
                    </label>
                    <select id="farm2" class="farm-select" onchange="calculateTime()">
                        <option value="0">N/A (Not Built)</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="farm-input">
                    <label class="farm-label" for="farm3">
                        Farm 3
                        <span class="info-tooltip" data-tooltip="Unlocked after building requirements">‚ÑπÔ∏è</span>
                    </label>
                    <select id="farm3" class="farm-select" onchange="calculateTime()">
                        <option value="0">N/A (Not Built)</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="farm-input">
                    <label class="farm-label" for="farm4">
                        Farm 4
                        <span class="info-tooltip" data-tooltip="Unlocked after building requirements">‚ÑπÔ∏è</span>
                    </label>
                    <select id="farm4" class="farm-select" onchange="calculateTime()">
                        <option value="0">N/A (Not Built)</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="farm-input">
                    <label class="farm-label" for="farm5">
                        Farm 5 (Battle Pass)
                        <span class="info-tooltip" data-tooltip="Available with Season Battle Pass">‚ÑπÔ∏è</span>
                    </label>
                    <select id="farm5" class="farm-select" onchange="calculateTime()">
                        <option value="0">N/A (Not Built)</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </div>

        <div class="target-section">
            <label class="target-label" for="targetAmount">Required Immune Protein</label>
            <input 
                type="number" 
                id="targetAmount" 
                class="target-input" 
                placeholder="Enter protein amount needed for upgrade..."
                min="1"
                oninput="calculateTime()"
            />
        </div>

        <div class="results-section">
            <div id="results">
                <div class="production-rate">Enter your farm levels and target amount to calculate production time</div>
            </div>
        </div>
    </div>

    <script>
        // Protein production rates per hour by level
        const productionRates = {
            1: 720, 2: 1440, 3: 2160, 4: 2880, 5: 3600,
            6: 4320, 7: 5040, 8: 5760, 9: 6480, 10: 7200,
            11: 7920, 12: 8640, 13: 9360, 14: 10080, 15: 10800,
            16: 11520, 17: 12240, 18: 12960, 19: 13680, 20: 14400,
            21: 15120, 22: 15840, 23: 16560, 24: 17280, 25: 18000,
            26: 18720, 27: 19440, 28: 20160, 29: 20880, 30: 21600
        };


        let isDarkTheme = true;

        // Initialize the calculator
        function initializeCalculator() {
            populateDropdowns();
            calculateTime();
        }

        // Populate dropdown options
        function populateDropdowns() {
            const farm1 = document.getElementById('farm1');
            
            // Farm 1 (always available, starts at level 1)
            for (let i = 1; i <= 30; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Level ${i} (${productionRates[i].toLocaleString()}/hr)`;
                farm1.appendChild(option);
            }

            // Farms 2-5 (can be N/A or levels 1-30)
            for (let farmNum = 2; farmNum <= 5; farmNum++) {
                const farmSelect = document.getElementById(`farm${farmNum}`);
                
                for (let i = 1; i <= 30; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Level ${i} (${productionRates[i].toLocaleString()}/hr)`;
                    farmSelect.appendChild(option);
                }
            }
        }

        // Calculate production time
        function calculateTime() {
            const targetAmount = parseInt(document.getElementById('targetAmount').value) || 0;
            const resultsDiv = document.getElementById('results');

            if (targetAmount <= 0) {
                resultsDiv.innerHTML = `
                    <div class="production-rate">Enter your farm levels and target amount to calculate production time</div>
                `;
                return;
            }

            let totalProduction = 0;
            let activeFarms = 0;

            // Calculate total production from all active farms
            for (let i = 1; i <= 5; i++) {
                const farmLevel = parseInt(document.getElementById(`farm${i}`).value) || 0;
                if (farmLevel > 0) {
                    totalProduction += productionRates[farmLevel];
                    activeFarms++;
                }
            }

            if (totalProduction === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-farms-message">
                        No active farms detected. Please set at least one farm to level 1 or higher.
                    </div>
                `;
                return;
            }

            // Calculate time needed
            const hoursNeeded = targetAmount / totalProduction;
            const hours = Math.floor(hoursNeeded);
            const minutes = Math.ceil((hoursNeeded - hours) * 60);

            let timeDisplay;
            if (hours === 0) {
                timeDisplay = `${minutes} minute${minutes !== 1 ? 's' : ''}`;
            } else if (minutes === 0) {
                timeDisplay = `${hours} hour${hours !== 1 ? 's' : ''}`;
            } else {
                timeDisplay = `${hours} hour${hours !== 1 ? 's' : ''} ${minutes} minute${minutes !== 1 ? 's' : ''}`;
            }

            resultsDiv.innerHTML = `
                <div class="production-rate">
                    Total Production: ${totalProduction.toLocaleString()} protein/hour
                    <br>Active Farms: ${activeFarms}
                </div>
                <div class="time-result">
                    ‚è±Ô∏è ${timeDisplay}
                </div>
                <div style="color: #b0b0b0; margin-top: 10px;">
                    To produce ${targetAmount.toLocaleString()} Immune Protein
                </div>
            `;
        }

        // Theme toggle functionality
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (isDarkTheme) {
                body.classList.remove('light-theme');
                themeToggle.textContent = 'üåô Dark Mode';
            } else {
                body.classList.add('light-theme');
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        // Save configuration
        function saveConfiguration() {
            const config = {
                farm1: document.getElementById('farm1').value,
                farm2: document.getElementById('farm2').value,
                farm3: document.getElementById('farm3').value,
                farm4: document.getElementById('farm4').value,
                farm5: document.getElementById('farm5').value,
                targetAmount: document.getElementById('targetAmount').value
            };
            
            // In a real environment, you'd use localStorage here
            // For this artifact, we'll simulate saving
            const configString = JSON.stringify(config);
            
            // Create a temporary download link
            const blob = new Blob([configString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'protein_farm_config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Configuration saved! Download started.');
        }

        // Load configuration
        function loadConfiguration() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const config = JSON.parse(e.target.result);
                            
                            // Apply configuration
                            document.getElementById('farm1').value = config.farm1 || '1';
                            document.getElementById('farm2').value = config.farm2 || '0';
                            document.getElementById('farm3').value = config.farm3 || '0';
                            document.getElementById('farm4').value = config.farm4 || '0';
                            document.getElementById('farm5').value = config.farm5 || '0';
                            document.getElementById('targetAmount').value = config.targetAmount || '';
                            
                            calculateTime();
                            alert('Configuration loaded successfully!');
                        } catch (error) {
                            alert('Error loading configuration file. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeCalculator);
    </script>
</body>
</html>

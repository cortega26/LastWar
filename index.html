<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last War Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            line-height: 1.5;
            padding: 2rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        li {
            margin: 0.5rem 0;
        }

        a {
            color: #3366cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #0f172a, #475569);
            color: white;
            border-radius: 8px;
        }

        .hero img {
            max-width: 120px;
            width: 100%;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .links a {
            display: block;
            padding: 1rem 1.25rem;
            background: white;
            border-radius: 8px;
            color: #0f172a;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.15s ease;
        }

        .links a:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .footer {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            text-align: center;
            padding: 1.5rem 1rem;
            color: #64748b;
            font-size: 0.85rem;
            border-top: 1px solid #e5e7eb;
            font-weight: 500;
            margin-top: auto;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .footer-divider {
            color: #cbd5e1;
            font-weight: 300;
        }

        .server-badge {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>

    <div class="hero">
        <img src="assets/images/logo.jpg" alt="Last War Survival">

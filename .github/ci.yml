name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node (if applicable)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up Python (if applicable)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pytest (optional)
        run: python -m pip install --upgrade pip pytest || true
      - name: Run tests
        run: bash scripts/run_tests.sh

name: Lighthouse CI - Enhanced Performance Monitoring

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install -g @lhci/cli@0.12.x
          
      - name: Run Lighthouse CI
        run: |
          lhci autorun --config=lighthouserc-enhanced.js
      
      - name: Performance Budget Check
        run: |
          echo "Checking Core Web Vitals compliance..."
          node scripts/performance-budget-check.js
      
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: lighthouse-results/
          retention-days: 30
          
      - name: Comment PR with Performance Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('lighthouse-results/manifest.json', 'utf8'));
            const comment = `## âš¡ Performance Analysis

**Core Web Vitals Status:**
- LCP: ${results.summary.performance['largest-contentful-paint']}ms (Budget: <1800ms)
- CLS: ${results.summary.performance['cumulative-layout-shift']} (Budget: <0.05)
- Performance Score: ${Math.round(results.summary.performance.score * 100)}/100

See full results in the uploaded artifacts.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
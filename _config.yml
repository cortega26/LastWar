title: "LastWar Tools"
description: "Guides, calculators, and tools for Last War: Survival"

# URL used by the `jekyll-feed` plugin and for canonical links.
# Update this if the site's domain changes.
url: "https://tooltician.com"
baseurl: ""

# Use the Minimal Mistakes Jekyll theme hosted on GitHub.  Pinning
# to a specific version helps avoid unexpected changes when the theme
# updates.  The dark skin provides a similar look to the original
# LastWar site while still benefiting from the modern design of
# Minimal Mistakes.
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "dark"
search: true
search_provider: lunr
breadcrumbs: true
paginate: 10
paginate_path: "/page:num/"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-archives

# Exclude nonâ€‘site files from the build.  These files are only used
# locally and should not be published.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - backups
  - tests
  - docs

# Collections and defaults can be added here in the future to organise
# posts or other content.  For now we rely on individual pages.
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      toc: true
      breadcrumbs: true
